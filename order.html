<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Παραγγελία εισιτηρίου κινηματογράφου</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .ticket-number {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f4f4f4;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Παραγγείλετε εισιτήρια κινηματογράφου</h1>
        <form action="https://formspree.io/f/mldjznrn" method="POST">
            <label for="name">Ονοματεπώνυμο</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Αριθμός τηλεφώνου</label>
            <input type="text" id="phone" name="phone">
            
            <label for="movie">Ταινία</label>
            <select id="movie" name="movie" required>
                <option value="">Επιλέξτε μια ταινία</option>
                <option value="19-04-25 | Τα μυαλά που κουβαλάς 2">19-04-25 | Τα μυαλά που κουβαλάς 2</option>
                <option value="19-04-25 | Super Mario Bros. Η Ταινία
">19-04-25 | Super Mario Bros. Η Ταινία</option>
                <option value="20-04-25 | EuaShow
">20-04-25 | EuaShow</option>
                <option value="20-04-25 | Μια Ταινία Minecraft
">20-04-25 | Μια Ταινία Minecraft</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="time">Ώρα</label>
            <select id="time" name="time" required>
                <option value="9:00 PM">11:20πμ</option>
                <option value="9:00 PM">9:20μμ</option>
            </select>
            
            <label for="tickets">Αριθμός Εισιτηρίων</label>
            <div class="ticket-number">
                <input type="number" id="tickets" name="tickets" min="1" max="10" required>
            </div>
            
            <button type="submit">Παραγγελία εισιτηρίων</button>
        </form>
        <form action="index.html">
            <button>ΠΗΓΑΙΝΕ ΠΙΣΩ</button>
        </form>
    </div>

</body>
</html>
