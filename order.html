<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Ticket Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .ticket-number {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f4f4f4;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Cinema Tickets</h1>
        <form action="https://formspree.io/f/mzzpdvrb" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone">
            
            <label for="movie">Movie</label>
            <select id="movie" name="movie" required>
                <option value="">Select a movie</option>
                <option value="Movie 1">Τα μυαλά που κουβαλάς 2</option>
                <option value="Movie 2">Η εποχή των παγετώνων 2</option>
                <!-- Add more options as needed -->
            </select>
            
            <label for="time">Time</label>
            <select id="time" name="time" required>
                <option value="9:00 PM">9:00 PM</option>
            </select>
            
            <label for="tickets">Number of Tickets</label>
            <div class="ticket-number">
                <input type="number" id="tickets" name="tickets" min="1" max="10" required>
            </div>
            
            <button type="submit">Order Tickets</button>
        </form>
        <form action="index.html">
            <button>GO BACK</button>
        </form>
    </div>

</body>
</html>
